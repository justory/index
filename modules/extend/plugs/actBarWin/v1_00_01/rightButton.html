<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>rightButton</title>
		<link rel="stylesheet" href="./css/index.css">
		<script src="../../../../justory/justory.js" data-main="./js/index"></script>
	</head>

	<body class="_StatusBar" ontouchstart>

		<div class="actionBar bot">
			<div id="back"><img width="10" src="img/back.png" /></div>
			<div id="title">加载中</div>
			<div id="rightButton"></div>
		</div>
		<div class="loading">
			<script>
				var u = window.navigator.userAgent;
				if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
					//android
					var num = parseInt(u.substr(u.indexOf('Android') + 8, 3));
					if (num > 5) {
						document.write('loading...');
					} else {
						document.write('<img src="img/loading.gif" />');
					}
				} else {
					document.write('<img src="img/loading.gif" />');
				}
			</script>
		</div>

	</body>

</html>
